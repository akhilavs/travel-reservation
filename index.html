<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid main_cn row"> 
        
        <div class="login ps-2 col-12 col-sm-6 "> 
            <div><h1>Travel reservation form</h1></div>
            <!-- <div><h4>*denote mandatory</h4><br></div> -->
            <div>
                <form onsubmit="return validate()"> 
                    <div class="d-flex lg- p-2">
                        <div><label>Full name*:</label></div>
                        <div class="ms-5">
                            <input type="text" name="fname" id="flname" placeholder="FirstnameLastname"/>
                        </div>
                    </div>           
                    <div class="d-flex lg-lh p-2">
                        <div><label>Email address*:</label></div>
                        <div class="ms-3">
                            <input type="email" id="eml" placeholder="Email address"/>
                        </div>
                    </div>
                    <div class="d-flex lg-lh p-2">
                        <div>
                            <label>Select Tour Package</label>
                        </div>
                        <div class="ms-4">
                            <select id="package">
                            <option value="select">Select option</option>
                            <option value="goa">Goa</option>
                            <option value="maldives">maldives</option>
                            <option value="manali">kulumanali</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex ps-2">
                        <div><label>Arrival date*:</label></div>
                        <div class="ms-5">
                        <input type="date" name="date" id="arrival" placeholder="mm/dd/yyyy"/>
                        </div>
                    </div>
                    <div class="d-flex p-2">
                        <div><label>Number of Persons*:</label></div>
                        <div class="ms-3">
                            <input type="text" id="persn"/>
                        </div>
                    </div>
                    <div class="ms-2">
                        <label>What would you want to avail?*</label>
                    </div>
                    <div class="d-flex p-1">
                        <div><label>Boarding</label></div>
                        <div class="ms-5"><input type="checkbox" id="chbx1"/></div>                        
                    
                        <div><label>Fooding</label></div>
                        <div class="ms-5"><input type="checkbox" id="chbx2"/></div>                        
                        <div><label>Sight seeing</label></div>
                        <div class="ms-5"><input type="checkbox" id="chbx3"/></div>
                        
                    </div>
                    <div class="d-flex p-2">
                        <div><label>Discount Coupon code:</label></div>
                        <div class="ms-5"><input type="text"/></div>
                        
                    </div>
                    <div class="ms-2">
                        <label>Terms and Conditions*:</label>
                    </div>
                    <div class="d-flex p-2">
                        <div class="ms-5">
                            <input type="radio" name="term" id="agree"/>
                            <label for="term">I agree</label>
                        </div>
                        <div class="ms-5">
                            <input type="radio" name="term" id="disagree"/>
                            <label for="term">I disagree</label>
                        </div>
                    </div>
                    <button class="btn btn-info">Complete reservation</button>       
                </form>
            </div>
            
        </div> 
        <!-- <div class="col-6"></div> -->
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>   
<script src="js/script.js"></script>   
</body>
</html>
